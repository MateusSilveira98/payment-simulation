<section class="section" *ngIf="!showTransactionModal">
  <article class="container">
    <app-user-card *ngFor="let user of users | async" [user]="user" (pay)="openTransactionModal($event)">
    </app-user-card>
  </article>
</section>


<div class="modal" *ngIf="showTransactionModal">
  <form [formGroup]="transactionForm" (ngSubmit)="sendTransaction()">
    <div class="field">
      <label>Valor (R$): </label>
      <input type="text" formControlName="value" class="input" />
    </div>
    <div class="field">
      <label>Cart√£o: </label>
      <select formControlName="card_number" class="select">
        <option [value]="card.card_number" class="option" *ngFor="let card of cards">
          {{card.card_number}}
        </option>
      </select>
    </div>
    <div class="field">
      <input type="submit" value="Pagar" />
    </div>
  </form>
</div>
